<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Playlist</title>
</head>
<body>
    <h2>Select a Playlist to Transfer:</h2>
    <ul>
        {% for playlist in playlists %}
            <li><a href="/transfer_playlist/{{ playlist.id }}">{{ playlist.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
